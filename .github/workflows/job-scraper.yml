name: Daily Job Scraper (8 AM IST)

on:
  schedule:
    - cron: "30 2 * * *"   # 08:00 Asia/Kolkata (UTC+5:30)
  workflow_dispatch:        # allows manual run

permissions:
  contents: write           # needed to commit seen_jobs.txt updates

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # ensure we can commit back

      - name: Set git identity (for committing seen file)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Run scraper
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}  # optional; if empty we send to EMAIL_USER
        run: python job_scraper.py

      - name: Commit updated seen list (if changed)
        run: |
          if [ -f seen_jobs.txt ]; then
            git add seen_jobs.txt
            if ! git diff --cached --quiet; then
              git commit -m "Update seen_jobs $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
              git push
            else
              echo "No changes to seen_jobs.txt"
            fi
          else
            echo "No seen_jobs.txt produced"
          fi
